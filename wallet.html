<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <title>Wallet</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c1b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .phone-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .phone {
      background-image: url(./image/bg.png);
      background-size: 1000px;
      background-color: #112240;
      border-radius: 20px;
      width: 360px;
      /* Phone width */
      height: 640px;
      /* Phone height */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Header styles */
    header {
      text-align: center;
      padding: 10px 0;
    }

    .title {
      font-size: 20px;
      color: #fff;
      margin: 10px 0;
    }

    .connect-wallet {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .connect-wallet:hover {
      background-color: #d6d6d6;
    }

    /* Main content styles */
    .points-section {
      padding: 20px;
      text-align: center;
    }

    .points-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .points-input-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .points-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .currency {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      color: #fff;
    }

    .diamond-section {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .diamond-icon {
      width: 24px;
      height: 24px;
    }

    .diamond-points {
      font-size: 14px;
      color: #fff;
    }

    #convert-button {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    #convert-button:hover {
      background-color: #ffa000;
    }

    /* Footer styles */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #1a2a3f;
      padding: 10px 0;
    }

    .nav-item {
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-item.active {
      color: #ffc107;
    }

    .nav-item:hover {
      color: #ffc107;
    }

    i {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="phone-container">
    <div class="phone">
      <header>
        <h1 class="title">Đổi điểm thành token</h1>
        <button class="connect-wallet">Kết nối ví</button>
      </header>
      <main>
        <div class="points-section">
          <label for="points" class="points-label">Điểm</label>
          <div class="points-input-wrapper">
            <input type="number" id="points" class="points-input" placeholder="0">
            <span class="currency">$</span>
          </div>
          <div class="diamond-section">
            <img src="./image/diamond.png" alt="Diamond Icon" class="diamond-icon">
            <span class="diamond-points">Diamonds points: <b>100,253,651 DP</b></span>
          </div>
          <button id="convert-button">Sẵn sàng để đổi token</button>
        </div>
      </main>
      <footer>
        <nav class="bottom-nav">
          <div class="nav-item"><i class="fa-solid fa-house"></i></div>
          <div class="nav-item"><i class="fa-solid fa-chart-column"></i></div>
          <div class="nav-item"><i class="fa-solid fa-shop"></i></div>
          <div class="nav-item"><i class="fa-solid fa-wallet"></i></div>
        </nav>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
  <script>
    const convertButton = document.getElementById('convert-button');

    // Phantom Wallet Integration
    const connectWallet = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log('Connected wallet:', response.publicKey.toString());
          return response.publicKey.toString();
        } catch (err) {
          console.error('Wallet connection failed:', err);
        }
      } else {
        alert('Please install Phantom Wallet!');
      }
    };

    // Handle button click
    convertButton.addEventListener('click', async () => {
      const points = document.getElementById('points').value;
      if (!points || points <= 0) {
        alert('Vui lòng nhập số điểm hợp lệ.');
        return;
      }

      // Kết nối ví Phantom
      const walletAddress = await connectWallet();
      if (!walletAddress) return;

      // Gửi yêu cầu đến backend để xử lý
      fetch('/api/convert-to-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          points: parseInt(points, 10),
          walletAddress: walletAddress, // Địa chỉ ví Phantom của người chơi
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            alert(`Đổi token thành công! Giao dịch: ${data.transactionId}`);
          } else {
            alert(`Đổi token thất bại: ${data.message}`);
          }
        })
        .catch((err) => console.error('Lỗi:', err));
    });
  </script>
  <script src="./tranfer_sol.js"></script>
</body>

</html>
