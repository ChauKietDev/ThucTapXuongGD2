<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <title>Wallet</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c1b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .phone-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .phone {
      background-image: url(./image/bg.png);
      background-size: 1000px;
      background-color: #112240;
      border-radius: 20px;
      width: 360px;
      /* Phone width */
      height: 640px;
      /* Phone height */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Header styles */
    header {
      text-align: center;
      padding: 10px 0;
    }

    .title {
      font-size: 20px;
      color: #fff;
      margin: 10px 0;
    }

    .connect-wallet {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .connect-wallet:hover {
      background-color: #d6d6d6;
    }

    /* Main content styles */
    .points-section {
      padding: 20px;
      text-align: center;
    }

    .points-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .points-input-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .points-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .currency {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      color: #fff;
    }

    .diamond-section {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .diamond-icon {
      width: 24px;
      height: 24px;
    }

    .diamond-points {
      font-size: 14px;
      color: #fff;
    }

    .exchange-button {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .exchange-button:hover {
      background-color: #ffa000;
    }

    /* Footer styles */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #1a2a3f;
      padding: 10px 0;
    }

    .nav-item {
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-item.active {
      color: #ffc107;
    }

    .nav-item:hover {
      color: #ffc107;
    }
    i{
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="phone-container">
    <div class="phone">
      <header>
        <h1 class="title">Đổi điểm thành token</h1>
        <button class="connect-wallet">Kết nối ví</button>
      </header>
      <main>
        <div class="points-section">
          <label for="points" class="points-label">Điểm</label>
          <div class="points-input-wrapper">
            <input type="text" id="points" class="points-input" placeholder="0">
            <span class="currency">$</span>
          </div>
          <div class="diamond-section">
            <img src="./image/diamond.png" alt="Diamond Icon" class="diamond-icon">
            <span class="diamond-points">Diamonds points: <b>100,253,651 DP</b></span>
          </div>
          <button class="exchange-button">Sẵn sàng để đổi token</button>
        </div>
      </main>
      <footer>
        <nav class="bottom-nav">
            <div class="nav-item"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item"><i class="fa-solid fa-chart-column"></i></div>
            <div class="nav-item"><i class="fa-solid fa-shop"></i></div>
            <div class="nav-item"><i class="fa-solid fa-wallet"></i></div>
        </nav>
    </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
