<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldian Bonus Giveaway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c1b2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .phone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .phone {
            background-image: url(./image/bg.png);
            background-size: 1000px;
            border-radius: 20px;
            width: 360px;
            /* Chiều rộng giống kích thước điện thoại */
            height: 640px;
            /* Chiều cao giống điện thoại */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Header styles */
        header {
            margin-top: 20px;
            text-align: center;
        }

        .user {
            background: linear-gradient(#539cd2, #50cdde);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fdde57;
            font-size: 19px;
            font-weight: bold;
            width: fit-content;
            margin-left: auto;
            position: relative; /* Để đảm bảo menu con nằm trong vị trí của div */
            cursor: pointer;
        }

        /* Menu con ẩn mặc định */
        .user-menu {
            display: none;
            position: absolute; /* Định vị menu con */
            top: 100%; /* Hiển thị ngay bên dưới div.user */
            right: 0; /* Canh phải với div.user */
            background: #ffffff; /* Màu nền menu */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            z-index: 10; /* Đảm bảo menu hiển thị trên các thành phần khác */
        }

        /* Hiển thị menu khi hover */
        .user:hover .user-menu {
            display: block;
        }

        /* Menu các mục con */
        .user-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .user-menu li {
            height: 20px;
            padding: 0px 15px;
        }

        .user-menu li a {
            text-decoration: none;
            color: #539cd2; /* Màu chữ của liên kết */
            display: block;
            font-size: 19px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .user-menu li a:hover {
            background: #50cdde;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            color: #ffc107;
        }

        .bonus {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Main content styles */
        .game-section {
            display: flex; /* Dùng flexbox */
            flex-direction: column; /* Sắp xếp các phần tử theo cột (trên xuống dưới) */
            justify-content: center; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            height: 300px; /* Chiều cao 100% viewport để căn giữa cả màn hình */
            width: 100%; /* Chiều rộng toàn bộ container */
            position: relative; /* Đảm bảo không bị ảnh hưởng bởi các phần tử khác */
        }

        .dino {
            width: 120px;
            margin-bottom: 20px; /* Khoảng cách giữa hình và nút */
        }

        .play-button {
            /* background-color: #ffc107; */
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #ffa000;
        }

        /* Footer styles */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #1a2a3f;
            padding: 10px 0;
        }

        .nav-item {
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #ffc107;
        }
        i{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="phone">
            <header>
                <div class="user">
                    <i class="fa-solid fa-user" style="color: white;"></i>
                    <span id="username"></span>
                    <nav class="user-menu">
                        <ul>
                            <li><a id="logout" href="">Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <img src="./image/sol.png" style="width: 100px; height: 100px;" alt="">
                <h1 class="logo">GOLDIAN</h1>
                <div class="bonus">BONUS GIVEAWAY</div>
            </header>
            <main>
                <div class="game-section">
                    <img src="./image/khunglong.png" alt="Dinosaur" class="dino">
                    <button class="play-button" id="play-button">
                        <a href="" id="play" style="text-decoration: none; color: black;"></a>
                    </button>
                </div>
            </main>
            <footer>
                <nav class="bottom-nav">
                    <div class="nav-item">
                        <a href="/home.html" style="text-decoration: none; color: white;">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/rank.html" style="text-decoration: none; color: white;">
                            <i class="fa-solid fa-chart-column"></i>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/shop.html" style="text-decoration: none; color: white;">
                            <i class="fa-solid fa-shop"></i>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/wallet.html" style="text-decoration: none; color: white;">
                            <i class="fa-solid fa-wallet"></i>
                        </a>
                    </div>
                </nav>
            </footer>
        </div>
    </div>
    <input type="hidden" id="timeAddTurn">
</body>
<script src="js/home.js">
</script>
</html>
