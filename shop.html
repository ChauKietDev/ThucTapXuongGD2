<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Shop</title>
  <link rel="stylesheet" href="css/shop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
  <div class="phone-container">
    <div class="phone">
      <header>
        <img src="image/khunglong.png" alt="Dragon" class="header-image">
        <div class="available-coins">
          <p>Available coin</p>
          <h1>10,000</h1>
        </div>
      </header>
      <main>
        <div class="shop">
          <div class="item">
            <img src="image/unicorn.png" alt="Unicorn">
            <p class="price" onclick="select()">1200 coin</p>
          </div>
          <div class="item">
            <img src="image/tiger.png" alt="Tiger">
            <p class="price">500 coin</p>
          </div>
          <div class="item">
            <img src="image/dragon.png" alt="Dragon">
            <p class="price">3000 coin</p>
          </div>
          <div class="item">
            <img src="image/seahorse.png" alt="Seahorse">
            <p class="price">2500 coin</p>
          </div>
        </div>
      </main>
      <footer>
        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="/home.html" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="/rank.html" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="/shop.html" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-shop"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="/wallet.html" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-wallet"></i>
                </a>
            </div>
          </nav>
      </footer>
    </div>
  </div>
</body>
</html>
