<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Player Rank Score</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c1b2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .phone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .phone {
            background-image: url(./image/bg.png);
            background-size: 1000px;
            background-color: #112240;
            border-radius: 20px;
            width: 360px;
            /* Phone width */
            height: 640px;
            /* Phone height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .score {
            position: absolute;
            top: 70px;
            right: 35%; /* Căn giữa theo trục X */
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center; /* Đảm bảo văn bản nằm giữa trục ngang */
            align-items: center; /* Căn giữa trục dọc */
            min-width: 100px; /* Đặt chiều rộng tối thiểu */
            height: 40px; /* Đặt chiều cao cố định */
            background-color: rgba(0, 0, 0, 0.1); /* Nếu muốn có nền */
            border-radius: 8px; /* Tùy chọn: Bo góc nếu muốn */
        }
        .power {
            position: absolute;
            top: 100px;
            right: 35%; /* Căn giữa theo trục X */
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center; /* Đảm bảo văn bản nằm giữa trục ngang */
            align-items: center; /* Căn giữa trục dọc */
            min-width: 100px; /* Đặt chiều rộng tối thiểu */
            height: 40px; /* Đặt chiều cao cố định */
            background-color: rgba(0, 0, 0, 0.1); /* Nếu muốn có nền */
            border-radius: 8px; /* Tùy chọn: Bo góc nếu muốn */
        }
        
        #countdown {
            position: absolute;
            top: 50px;
            right: 36%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="phone">
            <canvas id="gameCanvas"></canvas>
            <div class="score">Score: <span id="score">0</span>
            </div>
            <div class="power" id="power"></div>
            <div id="countdown"></div>
            <!-- <canvas id="gameCanvas"></canvas> -->
            <script src="js/index.js"></script> 
        </div>
    </div>
</body>

</html>
